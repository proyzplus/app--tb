			<script type="text/javascript">
				$(document).ready(function(){
					$(".time_top_tl li").click(function(){
						var index = $(this).index();
						$(this).addClass("li_one").siblings().removeClass("li_one");
						if(index == 0)
						{
							$(".time_main .time_first").show();
							$(".time_main .vip_second").hide();
							$(".time_main .vip_third").hide();
							$(".time_main .vip_forth").hide();
						}
						else if(index == 1)
						{
							$(".time_main .time_first").hide();
							$(".time_main .vip_second").show();
							$(".time_main .vip_third").hide();
							$(".time_main .vip_forth").hide();
						}
						else if(index == 2)
						{
							$(".time_main .time_first").hide();
							$(".time_main .vip_second").hide();
							$(".time_main .vip_third").show();
							$(".time_main .vip_forth").hide();
						}
						else if(index == 3)
						{
							$(".time_main .time_first").hide();
							$(".time_main .vip_second").hide();
							$(".time_main .vip_third").hide();
							$(".time_main .vip_forth").show();
						}
					});
				});
